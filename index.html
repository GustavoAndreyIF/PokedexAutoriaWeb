<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex - Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<!-- CSS personalizado (apenas cores dos tipos) -->
		<link href="style.css" rel="stylesheet" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<!-- Conteúdo principal -->
		<header class="bg-danger text-white py-4 mb-4">
			<div class="container">
				<h1 class="mb-0">Pokédex</h1>
				<p class="lead mb-0">Descubra todos os pokémons!</p>
			</div>
		</header>

		<main class="container flex-grow-1">
			<!-- Grid de Cards dos Pokémons -->
			<div class="row g-3" id="pokemon-grid">
				<!-- Os cards dos Pokémons serão inseridos aqui via JavaScript -->
			</div>

			<!-- Indicador de carregamento -->
			<div class="text-center py-5" id="loading-indicator" style="display: none">
				<div class="spinner-border text-primary mb-3" role="status">
					<span class="visually-hidden">Carregando...</span>
				</div>
				<p class="text-muted">Carregando pokémons...</p>
			</div>

			<!-- Container para mensagens de erro -->
			<div
				class="alert alert-danger rounded-4 my-4"
				id="error-container"
				style="display: none"
			>
				<!-- Mensagens de erro serão inseridas aqui -->
			</div>

			<!-- Botão carregar mais -->
			<div class="text-center my-4">
				<button
					class="btn btn-primary btn-lg rounded-pill px-4 py-2"
					id="load-more-btn"
				>
					<i class="fas fa-plus-circle me-2"></i>
					Carregar Mais Pokémons
				</button>
			</div>

			<!-- Mensagem de fim -->
			<div
				class="bg-gradient-blue text-white rounded-4 p-4 my-4 text-center"
				id="end-message"
				style="display: none"
			>
				<h4 class="mb-2"><i class="fas fa-trophy me-2"></i>Parabéns!</h4>
				<p class="mb-0">Você viu todos os pokémons disponíveis!</p>
			</div>
		</main>
		<!-- Rodapé -->
		<footer>
			<div class="bg-dark text-white py-3">
				<div class="container text-center">
					<p class="mb-0">
						Copyright &copy; 2025 GustavoAndreyIF, Leonardo1234321,
						TrojanN63
					</p>
					<p class="mb-0">
						Desenvolvido por
						<a href="https://github.com/GustavoAndreyIF" target="_blank"
							>Gustavo Andrey</a
						>
						<a href="https://github.com/Leonardo1234321" target="_blank"
							>Leonardo Furtado</a
						>
						<a href="https://github.com/TrojanN63" target="_blank"
							>Arthur Alves</a
						>
					</p>
					<p class="mb-0">
						Link da API:
						<a href="https://pokeapi.co/" target="_blank"
							>https://pokeapi.co/</a
						>
					</p>
				</div>
			</div>
		</footer>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- JavaScript da aplicação -->
		<script type="module" src="main.js"></script>
	</body>
</html>
