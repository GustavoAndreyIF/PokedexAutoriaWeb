<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex - Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- CSS personalizado (apenas cores dos tipos) -->
		<link href="style.css" rel="stylesheet" />
	</head>
	<body class="bg-light">
		<!-- Conteúdo principal -->
		<main class="container">
			<!-- Grid de Cards dos Pokémons -->
			<div class="row g-3" id="pokemon-grid">
				<!-- Os cards dos Pokémons serão inseridos aqui via JavaScript -->
			</div>

			<!-- Indicador de carregamento -->
			<div class="text-center py-5" id="loading-indicator" style="display: none">
				<div class="spinner-border text-primary mb-3" role="status">
					<span class="visually-hidden">Carregando...</span>
				</div>
				<p class="text-muted">Carregando pokémons...</p>
			</div>

			<!-- Container para mensagens de erro -->
			<div
				class="alert alert-danger rounded-4 my-4"
				id="error-container"
				style="display: none"
			>
				<!-- Mensagens de erro serão inseridas aqui -->
			</div>

			<!-- Botão carregar mais -->
			<div class="text-center my-4">
				<button
					class="btn btn-primary btn-lg rounded-pill px-4 py-2"
					id="load-more-btn"
				>
					<i class="fas fa-plus-circle me-2"></i>
					Carregar Mais Pokémons
				</button>
			</div>

			<!-- Mensagem de fim -->
			<div
				class="bg-gradient-blue text-white rounded-4 p-4 my-4 text-center"
				id="end-message"
				style="display: none"
			>
				<h4 class="mb-2"><i class="fas fa-trophy me-2"></i>Parabéns!</h4>
				<p class="mb-0">Você viu todos os pokémons disponíveis!</p>
			</div>
		</main>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- JavaScript da aplicação -->
		<script src="main.js"></script>

		<script>
			// =============================================================================
			// INTEGRAÇÃO FRONT-END com main.js
			// =============================================================================

			console.log("🚀 INICIALIZANDO FRONT-END DA HOME");

			// Event listener para cards de pokemon (navegação)
			document.addEventListener("click", (event) => {
				const pokemonCard = event.target.closest(".card[data-pokemon-id]");
				if (pokemonCard) {
					const pokemonId = parseInt(pokemonCard.dataset.pokemonId);
					console.log(`🎯 CLIQUE NO CARD: Pokemon ID ${pokemonId}`);

					// Efeito visual no clique
					pokemonCard.style.transform = "scale(0.98)";
					setTimeout(() => {
						pokemonCard.style.transform = "";
					}, 150);

					// Navegar para página de detalhes
					window.location.href = `detalhes.html?id=${pokemonId}`;
				}
			});

			// Adicionar efeitos hover nos cards
			document.addEventListener("mouseover", (event) => {
				const pokemonCard = event.target.closest(".card[data-pokemon-id]");
				if (pokemonCard) {
					pokemonCard.style.transform = "translateY(-5px)";
					pokemonCard.classList.add("shadow");
				}
			});

			document.addEventListener("mouseout", (event) => {
				const pokemonCard = event.target.closest(".card[data-pokemon-id]");
				if (pokemonCard) {
					pokemonCard.style.transform = "";
					pokemonCard.classList.remove("shadow");
				}
			}); // Event listener para botão "Carregar Mais"
			document.addEventListener("DOMContentLoaded", () => {
				const loadMoreBtn = document.getElementById("load-more-btn");
				if (loadMoreBtn) {
					loadMoreBtn.addEventListener("click", () => {
						console.log("🔄 CLIQUE NO BOTÃO: Carregar Mais");
						loadMorePokemons();
					});
				}
			});

			// Event listener para scroll infinito
			window.addEventListener("scroll", () => {
				const isNearBottom =
					window.innerHeight + window.scrollY >=
					document.body.offsetHeight - 1000;

				if (isNearBottom && homeManager && homeManager.canLoadMore()) {
					console.log("📜 SCROLL INFINITO: Carregando mais pokémons");
					loadMorePokemons();
				}
			});

			// Aguardar carregamento do main.js e inicializar
			window.addEventListener("load", () => {
				// Verificar se homeManager foi carregado
				if (typeof homeManager !== "undefined") {
					console.log("✅ homeManager carregado, aplicação pronta!");
					console.log("📊 Status inicial:", homeManager.getStatus());
				} else {
					console.error("❌ main.js não foi carregado corretamente");
				}
			});
		</script>
	</body>
</html>
