<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
				rel="stylesheet"
			/>

			<!-- Bootstrap Icons -->
			<link
				href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
				rel="stylesheet"
			/>

			<!-- Font Awesome -->
			<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			/>

			<!-- Custom CSS -->
			<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Indicador de carregamento -->
		<div class="text-center py-5" id="loading-indicator" style="display: none">
			<div class="spinner-border text-primary mb-3" role="status">
				<span class="visually-hidden">Carregando...</span>
			</div>
			<p class="text-muted">Carregando pokémons...</p>
		</div>

		<!-- Container para mensagens de erro -->
		<div
			class="alert alert-danger rounded-4 my-4"
			id="error-container"
			style="display: none"
		>
			<!-- Mensagens de erro serão inseridas aqui -->
		</div>
	
		<div class="container-fluid px-0">
			<header id="move-header-container">
				<!-- Conteúdo do Header do movimento-->
			</header>

			<div id="move-main-container">
				<!-- Conteúdo principal do movimento será inserido aqui pelo JavaScript -->
			</div>
		</div>
	</body>
</html>
