<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex - Detalhes</title>

		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>

		<!-- Custom CSS -->
		<link href="style.css" rel="stylesheet" />
	</head>
	<body class="bg-light">
		<!-- Indicador de carregamento -->
		<div class="text-center py-5" id="loading-indicator" style="display: none">
			<div class="spinner-border text-primary mb-3" role="status">
				<span class="visually-hidden">Carregando...</span>
			</div>
			<p class="text-muted">Carregando pokémons...</p>
		</div>

		<!-- Container para mensagens de erro -->
		<div
			class="alert alert-danger rounded-4 my-4"
			id="error-container"
			style="display: none"
		>
			<!-- Mensagens de erro serão inseridas aqui -->
		</div>

		<!-- Pokemon Details Layout -->
		<div class="container-fluid px-0">
			<div class="row g-0">
				<!-- Pokemon Details Header Container (Esquerda) -->
				<div class="col-lg-6">
					<header id="pokemon-details-header-container">
						<!-- Conteúdo do header será inserido aqui pelo JavaScript -->
					</header>
				</div>

				<!-- Pokemon Details Main Container (Direita) -->
				<div class="col-lg-6">
					<main id="pokemon-details-main-container">
						<!-- Conteúdo principal será inserido aqui pelo JavaScript -->
					</main>
				</div>
			</div>
		</div>

		<!-- Bootstrap 5 JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- JavaScript da aplicação -->
		<script type="module" src="main.js"></script>
	</body>
</html>
