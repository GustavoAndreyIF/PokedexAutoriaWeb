		<!-- Bootstrap 5 JS -->

		<!-- JavaScript da aplica√ß√£o -->
		<script src="main.js"></script>

		<script>
			// =============================================================================
			// INTEGRA√á√ÉO FRONT-END DETALHES com main.js
			// =============================================================================

			console.log("üöÄ INICIALIZANDO FRONT-END DOS DETALHES");

			// Obter ID do Pokemon da URL
			const urlParams = new URLSearchParams(window.location.search);
			const pokemonId = urlParams.get("id");

			console.log(`üéØ ID DO POKEMON: ${pokemonId}`);

			// Aguardar carregamento do main.js e inicializar
			window.addEventListener("load", async () => {
				if (!pokemonId) {
					console.error("‚ùå ID do Pokemon n√£o encontrado na URL");
					showError("ID do Pok√©mon n√£o encontrado na URL");
					return;
				}

				// Verificar se detailsManager foi carregado
				if (typeof detailsManager !== "undefined") {
					console.log("‚úÖ detailsManager carregado, carregando detalhes...");

					try {
						await detailsManager.loadPokemonDetails(parseInt(pokemonId));
						console.log("üìä Detalhes carregados com sucesso!");
					} catch (error) {
						console.error("‚ùå Erro ao carregar detalhes:", error);
						showError(error.message);
					}
				} else {
					console.error("‚ùå main.js n√£o foi carregado corretamente");
					showError("Erro ao carregar scripts da aplica√ß√£o");
				}
			});

			// Fun√ß√£o para mostrar erro
			function showError(message) {
				document.getElementById("loading-state").style.display = "none";
				document.getElementById("pokemon-details").style.display = "none";
				document.getElementById("error-state").style.display = "block";

				const errorState = document.getElementById("error-state");
				errorState.querySelector("p").textContent = message;
			}

			console.log("üé® Front-end dos DETALHES configurado com sucesso!");
			console.log("üì± Interface responsiva com Bootstrap 5 ativa");
			console.log("üîó Pronto para receber dados do detailsManager");
		</script>
